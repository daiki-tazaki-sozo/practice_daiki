<!DOCTYPE html>
  <html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>HTML総合課題</h1>
      <nav>
        <ul>
          <li>メニュー1</li>
          <li>メニュー2</li>
        </ul>
      </nav>
    </header>
    <main>
      <h2>個人情報入力</h2>
      <form>
        <table>
          <label>お名前</label>
          <tr>
            <td>
              <input type="text" placeholder="姓">
            </td>
          </tr>
          <tr>
            <td>
              <input type="text" placeholder="名">
            </td>
          </tr>
        </table>
        <table>
          <label>自己紹介</label>
          <tr>
            <td>
              <textarea></textarea>
            </td>
          </tr>
        </table>
        <table>
          <tr>
            <th>aaa</th>
            <th>aaa</th>
            <th>aaa</th>
          </tr>
          <tr>
            <td>aaa</td>
            <td>aaa</td>
            <td>aaa</td>
          </tr>
          <tr>
            <td>aaa</td>
            <td>aaa</td>
            <td>aaa</td>
          </tr>
        </table>
        <table>
          <label>血液型</label>
          <tr>
            <td>
              <select>
                <option selected>血液型</option>
                <option>A</option>
                <option>B</option>
                <option>O</option>
                <option>AB</option>
              </select>
            </td>
          </tr>
        </table>
        <table>
          <label>性別</label>
          <tr>
            <td>
              男<input type="radio" name="gender">
              女<input type="radio" name="gender">
            </td>
          </tr>
          <tr>
            <td>
              <input type="reset" value="キャンセル" disabled>
              <input type="submit" value="送信">
            </td>
          </tr>
        </table>
      </form>
    </main>
    <footer>
      <div class="footer_text">©︎2019 ALCHEMY inc.</div>
    </footer>
  </body>
  </html>
